<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <div class="text-container">
        <!-- Wrap each letter in a span with the "text-letter" class -->
        <span data-letter="W">W</span>
        <span data-letter="e">e</span>
        <span data-letter="a">a</span>
        <span data-letter="t">t</span>
        <span data-letter="h">h</span>
        <span data-letter="e">e</span>
        <span data-letter="r">r</span>
        <span data-letter=" "> </span> <!-- Add a span for space between words -->
        <span data-letter="D">D</span>
        <span data-letter="a">a</span>
        <span data-letter="s">s</span>
        <span data-letter="h">h</span>
        <span data-letter="b">b</span>
        <span data-letter="o">o</span>
        <span data-letter="a">a</span>
        <span data-letter="r">r</span>
        <span data-letter="d">d</span>
    </div>
  </header>
  <div id="app-container">
    <aside id="left-sidebar">
      <h3>Saved Cities</h3>
      <ul id="history-list"></ul>
    </aside>
    <main id="main-content">    
      <div id="search-container">
        <input type="text" id="city-input" placeholder="Enter City">
        <button id="search-button">Search</button>
      </div>

      <div id="currentWeatherContainer" class="weather-container"></div>
      <div id="forecastContainer" class="weather-container"></div>
    </main>   
    <aside id="right-sidebar">
      <h3 id="articles-header">Articles about [default city]</h3>
      <!-- Overflow cities will be displayed here -->
    </aside>
  </div>
  <footer id="footer"> <p>MIT License | Copyright (c) 2023 Aijamal Jusupova</p></footer>
  <script src="new-weather-dashboard.js"></script>
</body>
</html>
